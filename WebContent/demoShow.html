    };
	
	$.get("/demoProj/servlet/DemoServlet", function(response){

	});

	function addUser() {
		var username = $('#name').val();
		$.ajax({
			type: "POST",
			url: '/demoProj/servlet/DemoServlet?username=' + username,
			data: {},
			dataType: 'json',
			success: function(response) {
				console.log('success !!!');
				window.location.reload();
			},
			error: function(e) {
				console.log('error : ' + e.responseText);
				window.location.reload();
			}
		});
	}
